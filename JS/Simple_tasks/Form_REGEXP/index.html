<!DOCTYPE html>
<html>

<head>
    <title>Формы</title>
    <meta charset="utf-8" />
    <link href="css/style.css" rel="stylesheet" />

</head>

<body>
    <form name="auth">

        <label for="login">Логин</label>
        <div>
            <input type="text" name="login" placeholder="login" data-tooltip="логин а-я, А-Я">
        </div>

        <label for="password">Пароль</label>
        <div>
            <input type="password" id="show1" name="password" placeholder="password" data-tooltip="пароль от 6 символов a-z, A-Z, 0-9">
            <div title="show/hide" id="tgBtn">&#x1F440</div>
        </div>

        <label for="RePassword">Повторите пароль</label>
        <div>
            <input type="password" id="show2" name="RePassword" placeholder="password" data-tooltip="повторите пароль"></div>
        <div title="show/hide" id="tgBtn1">&#x1F440</div>
        <label for="site">URL</label>
        <div>
            <input type="text" name="site" placeholder="site" data-tooltip="url с http/https">
        </div>
        <label for="tel">Телефон</label>
        <div>
            <input type="tel" name="tel" placeholder="tel" data-tooltip="Поле должно быть в формате xx-xx-ххх-хх-хх">
        </div>
        <label for="email">e-mail</label>
        <div>
            <input type="text" name="email" placeholder="email" data-tooltip="Адреса только .by или .бел">
        </div>


        <label for="info">Дополнительно</label>
        <div>
            <textarea name="info" placeholder="info" data-tooltip="введите до 20 символов"></textarea>
            <div id="count"></div>
        </div>

        <label for="date">Дата рождения</label>
        <div><input type="date" name="date" data-tooltip="выбирите дату рождения"></div>

        <label for="city">Город</label>
        <div>
            <select name="city" data-tooltip="выбирите город">
				<option value="Minsk">Minsk</option>
				<option value="Brest">Brest</option>
				<option value="Gomel">Gomel</option>
			</select>
        </div>
        <label>Технологии</label>
        <div class="checkB">
            <label for="tech1"><input type="checkbox" class="check" name="tech" value="JS">JS</label>
            <label for="tech2"><input type="checkbox" class="check" name="tech" value="HTML">HTML</label>
            <label for="tech3"><input type="checkbox" class="check" name="tech" value="CSS">CSS</label>
            <label for="tech4"><input type="checkbox" class="check" name="tech" value="Node JS">Node JS</label>
            <label for="tech5"><input type="checkbox" class="check" name="tech" value="PHP">PHP</label>
        </div>
        <div><button data-tooltip="эта подсказка должна быть длиннее, чем элемент">Отправить</button></div>

    </form>


    <div id="modWin" class="modWin">


        <div class="modWin-content">

            <div class="modWin-header">
                <span class="close" id="clsBtn">&times;</span>
                <h2>Данные формы</h2>
            </div>

            <div class="modWin-body">
                <table>
                    <tr>
                        <td>Логин</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Пароль</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Пароль повтор</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>URL</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Телефон</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Почта</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Дополнительно</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Дата</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Город</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td colspan="2">Технологии:</td>
                    </tr>
                    <tr>
                        <td colspan="2"></td>
                    </tr>
                </table>

            </div>

        </div>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
