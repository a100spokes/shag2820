<!DOCTYPE html>
<html>

<head>
	<title>Exchange Rates</title>
	<meta charset="utf-8" />
	<link href="css/style.css" rel="stylesheet" />

</head>

<body>
	<form name="auth">

		<label for="city">Выбирите валюту: </label>
		<div>

				<option value="1">Болгарский лев</option>
				<option value="2">Гривна</option>
				<option value="3">Датских крон</option>
				<option value="4">Доллар США</option>
				<option value="5">Евро</option>
				<option value="6">Злотых</option>
				<option value="7">Иен</option>
				<option value="8">Иранских риалов</option>
				<option value="9">Исландских крон</option>
				<option value="10">Канадский доллар</option>
				<option value="11">Китайских юаней</option>
				<option value="12">Кувейтский динар</option>
				<option value="13">Молдавских леев</option>
				<option value="14">Новозеландский доллар</option>
				<option value="15">Норвежских крон</option>
				<option value="16">Российских рублей</option>
				<option value="17">СДР (Специальные права заимствования)</option>
				<option value="18">Сингапурcкий доллар</option>
				<option value="19">Сомов</option>
				<option value="20">Тенге</option>
				<option value="21">Турецких лир</option>
				<option value="22">Фунт стерлингов</option>
				<option value="23">Чешских крон</option>
				<option value="24">Шведских крон</option>
				<option value="25">Швейцарский франк</option>
			</select>
		</div>
	</form>
	<div id="costWin" class="win">111</div>
	<div class="win1">BYN за <span class="win2" id=curCol></span><span id=curName></span> </div>
	
	<script src="js/script.js"></script>
</body>

</html>
