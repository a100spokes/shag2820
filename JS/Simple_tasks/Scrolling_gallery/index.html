<head>

    <link href="css/style.css" rel="stylesheet" />

        <div class="modWin-content" id="modWin">

            <img src="#" id="gallery_FulScr" />
            <span class="close" id="clsBtn">&times;</span>
        </div>
    </div>

        <ul id="gallery_list">
            <li>
                <img src="images/gallery/thumb/1.jpg" data-src-orig="images/gallery/1.jpg" data-src-fs="images/gallery/fs/1.jpg" alt="Text for pic 1">
            </li>
            <li>
                <img src="images/gallery/thumb/2.jpg" data-src-orig="images/gallery/2.jpg" data-src-fs="images/gallery/fs/2.jpg" alt="Text for pic 2">

            <li>
                <img src="images/gallery/thumb/3.jpg" data-src-orig="images/gallery/3.jpg" data-src-fs="images/gallery/fs/3.jpg" alt="Text for pic 3">
            </li>
            <li>
                <img src="images/gallery/thumb/4.jpg" data-src-orig="images/gallery/4.jpg" data-src-fs="images/gallery/fs/4.jpg" alt="Text for pic 4">
            </li>
            <li>
                <img src="images/gallery/thumb/5.jpg" data-src-orig="images/gallery/5.jpg" data-src-fs="images/gallery/fs/5.jpg" alt="Text for pic 5">
            </li>
           
        </ul>

    <script src="js/script.js"></script>
