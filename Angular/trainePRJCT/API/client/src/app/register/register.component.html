<form  #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign in</h2>
    <hr>
    <div class="form-group text-center">
        <input type="text" class="form-coltrol" name="username" 
        [(ngModel)]="model.username" placeholder="Username">
    </div>
   
    <div class="form-group text-center">
        <input type="password" class="form-coltrol" name="password" 
        [(ngModel)]="model.password" placeholder="Password">
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-secondary  mr-2" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
